    <header class="site-header.initial">
        <div class="main noland header-content">

            <div>
                <h1>Pet Salon</h1>
            </div>
        </div>
    </header>

    <section class="content ">
        <h2>Register A Pet</h2>
        <form action="">
            <fieldset class="contact">
                <legend>Pet Information</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="PetName" placeholder="enter pet's name">

                <label for="Pet Age">Age:</label>
                <input type="text" name="name" id="PetAge" placeholder="enter pet's age">

                <label for="services">Service</label>
                <select id="services">
                    <option value="" disabled selected>-- Select an Option --</option>
                    <option value="shower">Shower</option>
                    <option value="hair cut">Hair Cut</option>
                    <option value="pedicure">Pedicure</option>
                </select>

            </fieldset>

            <fieldset class="contact">
                <legend>Owner's Information</legend>
                <label for="Owner Name">Owner's Name:</label>
                <input type="text" name="Ownername" id="OwnerName" placeholder="enter owner's name">

                <legend>Contact Phone</legend>
                <label for="Owner Name">Phone number:</label>
                <input type="text" name="Phonenumber" id="PhoneNumber" placeholder="enter owner's phone number">
            </fieldset>

            <button onclick="registerPet()" name="Send" class="btn btn-primary contact" type="button">Register</button>

            <div>
                <table class="table">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Service</th>
                        <th>Owners Name</th>
                        <th>Contact Phone</th>
                        <th> </th>
                    </thead>
                    <tbody id="listBody">

                    </tbody>
                </table>
            </div>
        </form>


    </section>
    <!--This section has the h1 and another section-->


    <main class="content">
        <div class="site-divs">

        </div>
        <form action="">
            <input type="search" id="search" placeholder="search for pet">
            <input type="button" id="button" value="search" onclick="petSearch();" class="btn">
        </form>
    </main>
